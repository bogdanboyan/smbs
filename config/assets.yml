package_assets:         on
embed_assets:           on
template_function:      _.template
package_path:           bundles
compress_assets:        on
javascript_compressor:  closure
compressor_options:
 # compilation_level: "ADVANCED_OPTIMIZATIONS"

# assets mapping
stylesheets:
  application:
    - public/stylesheets/*.css
    - public/stylesheets/vendor/jquery-ui.css

javascripts:
  application:
    - public/javascripts/vendor/jquery-min.js
    - public/javascripts/vendor/jquery-ui-min.js
    - public/javascripts/vendor/rails.js
    - public/javascripts/smbs.js
    - public/javascripts/analytic/*.js
  admin_dashboard:
    - public/javascripts/admin/*.js